name: 'Twine Publish'

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write    # To push version commits
      id-token: write    # To authenticate with PyPI (OIDC)

    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: Get Bump Level
        id: bump_level
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name.toLowerCase());
            if (labels.includes('bump:major')) return 'major';
            if (labels.includes('bump:minor')) return 'minor';
            if (labels.includes('bump:patch')) return 'patch';
            return 'none';
      - name: Set up Python
        if: steps.bump_level.outputs.result != 'none'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Bump Version and Tag
        if: steps.bump_level.outputs.result != 'none'
        run: |
          pip install bumpver build
          git config user.name "discord-qalib-bot[bot]"
          git config user.email "discord-qalib-bot[bot]@users.noreply.github.com"
          
          # Performs the bump, creates the tag, and pushes to main
          bumpver update --${{ steps.bump_level.outputs.result }} --commit --push --fetch
        shell: bash
      - name: Build Distribution
        if: steps.bump_level.outputs.result != 'none'
        run: python -m build
        shell: bash
      - name: Publish to PyPI ðŸ“¦
        if: steps.bump_level.outputs.result != 'none'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
