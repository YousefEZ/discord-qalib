name: 'Standard-CD-PyPI'

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get Bump Level
        id: bump_level
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name.toLowerCase());
            console.log("Detected labels:", labels);
            if (labels.includes('bump:major')) return 'major';
            if (labels.includes('bump:minor')) return 'minor';
            if (labels.includes('bump:patch')) return 'patch';
            return 'none';

      - name: Debug Output
        run: echo "The detected bump level is ${{ steps.bump_level.outputs.result }}"

      - name: Bump Version
        if: steps.bump_level.outputs.result != 'none'
        run: |
          pip install bumpver build
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # We use --fetch to ensure we see the latest tags
          # We REMOVE --tag-num because your version (2.5.13) is not a pre-release
          bumpver update --${{ steps.bump_level.outputs.result }} --commit --push --fetch
        shell: bash

      - name: Publish to PyPI
        if: steps.bump_level.outputs.result != 'none'
        uses: pypa/gh-action-pypi-publish@release/v1
